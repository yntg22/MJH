<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
form{
	border : 1px dotted blue;
	margin : 30px;
	padding : 20px;
}

label{
	display : inline-block; /* 인라인 요소이기 때문에 ? */
	width : 120px;
	heigth : 30px;
}
</style>
</head>
<body>
	<form action="input2.jsp" method="post">
		<label>아이디</label>
		<input type="text" name="id"><br>
		
		<label>비밀번호</label>
		<input type="password" name="pass"><br>
		
		<label>성별</label>
		<input type="radio" name="gender" checked value="남자">남자
		<input type="radio" name="gender" value="여자">여자<br>
		
		<label>좋아하는 음식</label>
		<input type="checkbox" name="like" checked value="떡볶이">떡볶이
		<input type="checkbox" name="like" value="라면">라면
		<input type="checkbox" name="like" value="김밥">김밥
		<input type="checkbox" name="like" value="치맥">치맥
		<input type="checkbox" name="like" value="불고기">불고기
		<input type="checkbox" name="like" value="피자">피자
		<input type="checkbox" name="like" value="족발">족발
		<br>
		
		<label>파일</label>
		<input type="file" name="file"> <br>
		
		<input type="hidden" value="12" name="age">
		
		<input type="submit">
		<input type="reset">
	</form>
	
</body>
</html>
