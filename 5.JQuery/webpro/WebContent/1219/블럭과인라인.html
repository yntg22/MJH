<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
		<title>제목연습</title>
		
		<style>
		
		pre{
			font-size : 1.5em;
			border : 2px solid #11F207;
			background : #07DDF2;
		}
		p{
			border : 3px double green;
		}
		span, strong, b, i, em, sup, sub {
			border : 1px dotted red;
		}
		
		</style>
		</head>
		
		<body>
<pre>
블럭요소 : 
&lt;pre&gt; &lt;p&gt; &lt;hr&gt;
줄이 자동으로 바뀌는 요소
		
인라인 요소 :
줄이 바뀌지 않는 요소
&lt;b> &lt;i> &lt;strong> &lt;em> &lt;span> &lt;sub> &lt;sup>
</pre>

		<p>나 보기가 역겨워</p>


		<p>가실 때에는</p>
		
		<p>말없이 고이             보내 드리오리다.</p>
		
		<hr>
		
		영변(寧邊)에 약산(藥山)
		
		진달래꽃
		
		아름 따다 <i>가실 길에</i> <b>뿌리오리다.</b>
		
		<hr>
		
		가시는 <span>걸음 걸음</span>
		
		놓인 그 꽃을
		
		사뿐이 즈려 밟고 가시옵소서

		나 보기가 역겨워
		
		가실 때에는
		
		<strong>죽어도 아니 눈물</strong> 흘리오리다.

		 </html>
