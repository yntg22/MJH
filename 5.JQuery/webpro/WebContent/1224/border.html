<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
   div{
   border : solid;
   margin : 5px;
   padding : 10px;
   height : 50px;
   }
   
   #d1{
      border : 3px solid blue;
   }
   #d2{
      border : 10px inset red;
   }
   #d3{
      border : 10px outset green;
   }
   #d4{
      border : 5px dashed gray;
   }
   #d5{
      border-width : 20px;
      border-style: groove;
      border-color : pink;
   }
   #d6{
      height : 500px;
      border-width : 20px;
      border-style: ridge;
      border-color : pink;
      background-image: linear-gradient(rgba(255,0,0,0),rgba(255,0,0,0.5),rgba(255,0,0,1));
   }
   #d7{
      height : 500px;
      border-width : 20px;
      border-style : ridge;
      border-color : yellow;
      background-image: radial-gradient(red, yellow, pink,red, yellow, pink);
   }
</style>
   
   
</head>
<body>
   <div id="d1"></div>
   <div id="d2"></div>
   <div id="d3"></div>
   <div id="d4"></div>
   <div id="d5"></div>
   <div id="d6"></div>
   <div id="d7"></div>
   <div id="d8"></div>
</body>
</html>
