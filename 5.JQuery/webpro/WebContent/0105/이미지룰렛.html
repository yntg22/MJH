<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel= "stylesheet" href ="../css/public.css">
<style>
 img{
 width:150px;
 height: 150px;
 border-radius: 50%;
 margin:10px;
 }

</style>
<script>
imgborder = null;
glostop = null;

proc1=(bb)=>{ //
   
   
   //룰렛이 만들어지는 과정
   

   if(imgborder != null){
      imgborder.style.border ="none";   
   }         
   
   //종료 클릭시 선택된 이미지의 테두리를 삭제한다.
   
   //id=result1을 검색-부모노드
   parent = document.getElementById('result1')
   

   //클릭한 시작버튼을 안보이게 설정한다.
   //start =documetn.getElementById('start')
   bb.style.display='none';
   gbb=bb;
   
   //종료버튼 보이게 설정
   
   if(glostop !=null){
      
   glostop.style.display="inline";
   }
   
   a=setInterval(function(){
      
      
   //첫번째 자식노드 선택-자식노드
   child = parent.firstChild;
   //뒤로이동 시킴
   //부모노드.appendChild(자식노드)
   parent.appendChild(child);
      
   },100)
   
}


proc2=(bb)=>{
   //종료버튼 없어진다~
   bb.style.display = "none";
   glostop=bb;
   
   
   //시작버튼을 보이게 한다.
   // start.style.display="inline";
   gbb.style.display = "inline";
   //룰렛을멈춘다.clearInterval
   clearInterval(a);
   //이미지 가졍괴
   vimg = document.getElementsByTagName('img');   
   
   //렌덤으로 이미지를 한개를 선택하여 테두리를 설정한다.
   idx = Math.floor(Math.random() * vimg.length);
   
   imgborder = vimg[idx];
   imgborder.style.border = "5px solid red";
   
   
}
</script>
</head>
<body>

<div class="box">
 <h3></h3>
 <input id = "start" type ="button" value="시작" onclick="proc1(this)">
  <input id ="stop" type ="button" value="종료" onclick="proc2(this)">
 
 <div id ="result1">
  <img src = "../images/스포츠3.jpg" alt ="스포츠">
  <img src = "../images/아메리카노.jpg" alt ="아메리카노">
  <img src = "../images/옷2.jpg" alt ="옷2">
  <img src = "../images/카페라떼.jpg" alt ="카페라떼">
  <img src = "../images/컴퓨터2.jpg" alt ="컴퓨터2">
  <img src = "../images/코알라.jpg" alt ="코알라">

 </div>
</div>
</body>
</html>
