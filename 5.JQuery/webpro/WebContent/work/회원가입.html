<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
label{
   display : inline-block;
      width : 110px;
      height: 30px;
}

</style>
</head>
<body>
   <fieldset>
      <legend>회원정보입력</legend>
      <form>
      <label>아이디</label>
      <input type="text" name="id">
      <input type="button" value = "중복검사"><br>
   
      <label>비밀번호</label>
      <input type="password" name="pass"><br>
   
      <label>비밀번호확인</label>
      <input type="password" name="pass"><br>
   
      <label>이름</label>
      <input type="text" name = "name" placeholder= "홍길동"><br>
   
      <label>휴대폰번호</label>
         <input type="text" name="tel" placeholder="010-1234-5678"><br>
         
         <label>이메일</label>
      <input type="text" name = "mail" placeholder= "abc123@naver.com"><br>
      
      <label>생일</label>
      <input type="date"><br>
      
      <label>홈페이지</label>
      <input type="text" name = "home" placeholder= "www.naver.com"><br>
      
      
      <label>성별</label>
      <input type="radio" name = "gender" value = "남성"> 남성
      <input type="radio" name = "gender" value = "여성"> 여성<br>
      
      <input type="button" value = "제출">
      <input type="button" value = "초기화">
   
   
         </form>
      </fieldset>
   

</body>
</html>
