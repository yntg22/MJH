<!DOCTYPE html>			
<html>			
<head>			
<meta charset="UTF-8">			
<title>Insert title here</title>			
<style>			
	div{		
		border : 1px solid blue;	
		width : 50%;	
		height : 150px;	
	}		
</style>			
			
			
</head>			
<body>			
			
<div id="result"></div>			
			
<script>			
	today = new Date();		
			
	a = today.toLocaleString();		
	b = today.toLocaleDateString();		
	c = today.toLocaleTimeString();		
			
	// 출력내용구성		
	str = today + "<br>";		
	str += a + "<br>";		
	str += b + "<br>";		
	str += c + "<br>";		
			
			
	// id가 result인 요소를 검색		
	result = document.querySelector("#result");		
	// result에 출력		
	result.innerHTML = str;		
			
</script>			
			
			
</body>			
</html>
