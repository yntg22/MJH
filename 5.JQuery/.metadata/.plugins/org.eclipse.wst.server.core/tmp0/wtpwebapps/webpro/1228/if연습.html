<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="../images/보노보노.jpg">
<link rel = "stylesheet" href = "../css/public.css">

<script>
	function calc(){
		// 입력
		su1 = parseInt(prompt("첫번째 수"));
		su2 = parseInt(prompt(" 두번째 수"));
		op = prompt("연산자 입력");
		
		// 비교
		if(op== "+"){
			res = su1 + su2;
		}else if(op == "-"){
			res = su1 - su2;
		}else if(op == "*"){
			res = su1 * su2;
		}else if(op == "/"){
			res = su1 / su2;
		}
		
		// 출력내용구성
		//str = "첫번째 수 : " + su1;
		str = `첫번째 수 : ${su1} <br>`;
		str += `두번째 수 : ${su2} <br>`;
		str += `연산자 : ${op} <br>`;
		
		str += `${su1} ${op} ${su2} = ${res} <br>`;
		
		// result검색 - 출력
		document.querySelector("#result").innerHTML = str;
	}
</script>
</head>
<body>
<div class = "box">
	<h3>두 수와 연산자 입력</h3>
	- 입력은 prompt를 이용한다<br>
	- 연산자를 비교하여 연산 결과를 id=result 요소에 출력한다<br>
	<br>
	<input type = "button" value="확인" onclick="calc()">
	<br><br>
	<div id = "result"></div>
</div>
</body>
</html>
