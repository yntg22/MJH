<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
		<title>제목연습</title>
		
	<style>
		pre{
		font-size : 1.5em
		
		}
		
		sup,sub{
			color : red;
		}

		span{
		color : blue;
		}
		

		b{
			background-color : yellow;
			font-size : 2.0em
		}

		#fw{
			font-weight:bold;
			font-style : italic;
		}
		hr{

		}


	</style>


	</head>
		
		<body>
		<pre>
		<b>진달래꽃</b>

		김소월
		<hr color="orange">
 
		나 보기가 역겨워
		가실 때에는
		<span><b>말없이 고이 보내 드리오리다.</b></span>
		<hr>
		영변(寧邊)에 약산(藥山)
		진달래꽃,
		<span><i>아름 따다 가실 길에 <sup>뿌리오리다.</sup></i></span>
		<hr>
		<span id = "fw">가시는 걸음걸음</span>
		놓인 그 꽃을
		<span><strong>사뿐히 <sub>즈려 밟고</sub> 가시옵소서.</strong></span>
		<hr>
		<mark>나 보기가 역겨워</mark>
		가실 때에는
		<span><em>죽어도 아니 눈물 흘리오리다.</em></span>
		</pre>

		 </body>
		 </html>
