<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script type="text/javascript">
proc1 = () => {
	
	ultag = document.getElementsByTagName('ul')[0];
	
	list = ultag.getElementsByTagName('li');
	
	str = "";
	for(i=0; i<list.length; i++){
		str += list[i].firstChild.data + "<br>";
	}
	
	document.getElementById("indiv").innerHTML = str;
}
</script>
</head>
<body>

<div class="box">
	<h3></h3>
	<input type="button" value="확인" onclick="proc1()">
	<div id="result1">
	<ul>
		<li>개나리</li>
		<li>진달래</li>
		<li>수선화</li>
		<li>목련</li>
		<li>라일락</li>
	</ul>
	
	<div id="indiv"></div>
	</div>
</div>

</body>
</html>
