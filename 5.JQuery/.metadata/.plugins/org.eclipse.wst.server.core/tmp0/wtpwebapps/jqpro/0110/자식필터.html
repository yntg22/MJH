<style>

}

<script>
	function proc1(){
		
		$('li:first').css('background','yellow')

		$('tr:first-child td').css('background','black')
		 .css('color','white')
		 .css('font-size','1.5em')
		 .css('font-weight','bold')
		 
	}
	
</script>
